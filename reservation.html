<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <title>Reservation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style-reservation.css" />
  </head>

  <body>
    <a href="about.html"><img class="p-3" src="image/Back.svg" alt="" /></a>

    <div class="container text-center mx-auto">
      <h1 class="text-center">Reservation</h1>

      <div class="container row col-md-8 col-lg-6 mx-auto">
        <form class="mt-5">
          <div class="row mb-3">
            <div class="">
              <input
                type="text"
                class="form-control"
                placeholder="Input your name"
              />
            </div>
          </div>

          <div class="row mb-3">
            <div class="">
              <input
                type="email"
                class="form-control"
                placeholder="Input your email"
              />
            </div>
          </div>

          <div class="row d-flex">
            <div class="col-6">
              <input
                type="text"
                class="form-control"
                placeholder="Phone number"
              />
            </div>
            <div class="col-6">
              <select
                aria-placeholder="Select your nationality"
                class="form-select"
              >
                <option selected>Select your nationality</option>
                <option>Indonesia</option>
                <option>Inggris</option>
                <option>Japan</option>
                <option>Other...</option>
              </select>
            </div>
          </div>

          <div class="mt-3">
            <textarea
              class="form-control"
              placeholder="Explain about your trip"
              rows="5"
            ></textarea>
          </div>

          <a href="index.html" class="">
            <button
              class="btn btn-lg btn-outline-dark mt-4 col-12"
              style="background-color: #f58634"
              type="submit"
            >
              Submit
            </button></a
          >
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
